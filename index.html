<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noteStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/logo_fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="primary-container">
        <div class="navbar">
            <div class="nav-left">
                <div class="logo "><img src="Assets/logo2.png" alt="noteStore"></div>
            </div>
            <div class="nav-right">
                <div class="nav-list">
                    <div class="nav-item ">Study tools</div>
                    <div class="nav-item ">Sell Notes</div>
                    <div class="nav-item ">Login</div>
                </div>
                <div class="signup">
                    <div class="signup-btn ">Sign Up</div>
                </div>
            </div>
            
        </div>
        <div class="hero-section">
            <p class="hero-title">STUDY SMARTER</p>
            <p class="title-slogan">Pay Once, Learn Forever</p>
            <p class="title-slogan">Notes by Students, for Stdents</p>
            <div class="CTA-btn">
                <button class="primary-CTA">Browse Notes</button>
                <button class="secondary-CTA">Upload Notes</button>
            </div>

            <p class="trust-lines"><i class="fa-solid fa-check"></i>Verified Notes <i class="fa-solid fa-check"></i>One-time Payment    <i class="fa-solid fa-check"></i>Earn From Your Notes</p>
        </div>
    </div>
    
</body>
</html>
