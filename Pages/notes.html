<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="notes-page">

    <!-- Header -->
    <div class="notes-header">
        <div class="notes-header-left">
            <h1>Browse/Sell Notes</h1>
            <p>High-quality notes shared by top-performing students.</p>
        </div>
        <div class="notes-header-right">
            <button class="upload-note-btn">Upload Note</button>    
        </div>
    </div>

    <!-- Filters -->
    <div class="notes-filters">
        <input type="text" placeholder="Search subject or keyword">

        <select>
        <option>All Semesters</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
        <option>Semester 7</option>
        <option>Semester 8</option>
        </select>

        <select>
        <option>All Subjects</option>
        <option>Thermodynamics</option>
        <option>Fluid Mechanics</option>
        <option>Robotics</option>
        </select>
    </div>

    <!-- Notes Grid -->
    <div class="notes-grid">

        <div class="note-card">
            <div class="note-top">
                <span class="tag">PDF</span>
            </div>

            <h3>Engineering Mathematics II</h3>
            <p class="meta">Mechanical • Semester 2</p>

            <div class="note-stats">
                <span>⭐ 4.6</span>
                <span>120 downloads</span>
            </div>

            <div class="note-footer">
                <span class="price">₹99</span>
                <button class="buy-btn">View</button>
            </div>
        </div>
        
        <!-- duplicate cards -->
        <div class="note-card">
            <div class="note-top">
                <span class="tag">PDF</span>
            </div>

            <h3>Engineering Mathematics II</h3>
            <p class="meta">Mechanical • Semester 2</p>

            <div class="note-stats">
                <span>⭐ 4.6</span>
                <span>120 downloads</span>
            </div>

            <div class="note-footer">
                <span class="price">₹99 </span>
                <button class="buy-btn">View</button>
            </div>
        </div>

    </div>

    </section>

            <!-- Upload Notes Modal -->
        <div class="modal-overlay" id="uploadModal">
        <div class="modal-box">

            <div class="modal-header">
            <h3>Upload Notes</h3>
            <span class="close-modal" id="closeUpload">&times;</span>
            </div>

            <form class="upload-form">

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Thermodynamics">
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <input type="text" placeholder="Semester 3">
                </div>

                <div class="form-group">
                <label>Upload PDF</label>

                    <label class="file-upload-box">
                        <input type="file" id="pdfUpload" accept=".pdf" hidden />
                        <i class="fa-solid fa-file-pdf"></i>
                        <span class="upload-text">Click to upload PDF</span>
                        <span class="file-name">No file selected</span>
                    </label>
                </div>


                <div class="form-group">
                    <label>Price (₹)</label>
                    <input type="number" placeholder="e.g. 99">
                </div>

                <button type="submit" class="primary-upload-CTA">Upload Notes</button>

            </form>
        </div>
        </div>
    

    <script src="notes.js"></script>
</body>
</html>
